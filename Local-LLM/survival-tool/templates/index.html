<!DOCTYPE html>
<html>
<head>
    <title>Survival Assistant</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>SURVIVAL ASSISTANT v1.0</h1>
        </div>
        <div id="commands">
            Available Commands:
            /help - Show all commands
            /reset - Reset conversation
            /clear - Clear screen
            /status - Show system status
        </div>
        <div id="output"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type your message or command...">
            <button id="send">SEND</button>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
